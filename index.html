<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Kranky&family=Londrina+Shadow&family=Monoton&family=Potta+One&family=Satisfy&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <main>
            <h1>tic tac toe</h1>
            <div class="form-container">
                <form id="form-one">
                    <!-- action="javascript:void(0)" -->
                    <p>enter your name</p>
                    <label for="player-one">player one</label>
                    <input type="text" name="player-one" id="player-one">
                    <button id="form-one-button" type="button">Submit</button>
                </form>
                <form id="form-two">
                    <p>enter your name</p>
                    <label for=" player-two">player two</label>
                    <input type="text" name="player-two" id="player-two">
                    <button id="form-two-button" type="button">submit</button>
                </form>
                <form id="player-com">
                    <p>enter your name</p>
                    <label for=" player-computer">player</label>
                    <input type="text" name="player-computer" id="player-computer">
                    <button id="form-player-com" type="button">submit</button>
                </form>
            </div>
            <div class="marks">
                <p>choose your piece</p>
                <button class="selectMark">x</button>
                <button class="selectMark">o</button>
            </div>
            <div class="gamestart">
                <button class="start-game">start</button>
                <button class="new-game">new game</button>
            </div>
            <div class="computer">
                <button class="computer-game">player vs computer</button>
            </div>
            <div class="game-board">
                <div class="box1 box"></div>
                <div class="box2 box"></div>
                <div class="box3 box"></div>
                <div class="box4 box"></div>
                <div class="box5 box"></div>
                <div class="box6 box"></div>
                <div class="box7 box"></div>
                <div class="box8 box"></div>
                <div class="box9 box"></div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>

</html>
